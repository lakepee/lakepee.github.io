<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="wrapper_container">
        <div id="display_section">
            <div class="top_btns">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <p id="input_history">0</p>
            <div id='display'>
                <div id="display_">
                    <p id="display_info" ></p>
                </div>
                <label>
                <input type="text" id="input_display" name="name" value="" placeholder="0" disabled>
                </label>
            </div>
        </div>
        
       </div>
        <div class="input_section">
            <div class="basic">
                <button class="button clear_rn_btn" type="button" onclick="clear_func('CE')" name="CE" >CE</button>
                <button class="button clear_btn" type="button" onclick="clear_func('C')">C</button>
                <button class="button del_btn" type="button" onclick="delete_func()">
                    <--
                    <!-- <img src="" alt="del_btn"> -->
                </button>
                <button class="button divide_btn" type="button" onclick="input('/')">
                    /
                    <!-- <img src="" alt="divide_btn"> -->
                </button>
                <button class="button seven_btn" type="button" onclick="input('7')">7</button>
                <button class="button eight_btn" type="button" onclick="input('8')">8</button>
                <button class="button nine_btn" type="button" onclick="input('9')">9</button>
                <button class="button substract_btn" type="button" onclick="input('-')">-</button>
                <button class="button four_btn" type="button" onclick="input('4')">4</button>
                <button class="button five_btn" type="button" onclick="input('5')">5</button>
                <button class="button six_btn" type="button" onclick="input('6')">6</button>
                <button class="button muliply_btn" type="button" onclick="input('*')">
                    *
                    <!-- <img src="" alt="multiply_btn"> -->
                </button>
                <button class="button one_btn" type="button" onclick="input('1')">1</button>
                <button class="button two_btn" type="button" onclick="input('2')">2</button>
                <button class="button three_btn" type="button" onclick="input('3')">3</button>
                <button class="button add_btn" type="button" onclick="input('+')">+</button>
                <button class="button dot_btn" type="button" onclick="input('.')">.</button>
                <button class="button zero_btn" type="button" onclick="input('0')">0</button>
                <button class="button equal_btn" type="button" onclick="submit_func()">=</button>
            </div>
            <div id="scientific">
                <button class="button inverse_btn" type="button" onclick="inverse_func('inv')">Inv</button>
                <button class="button rad_btn" type="button" onclick="degree_toggle_func(this)">Rad</button>
                <button class="button sin_btn" type="button" onclick="scientific_func('Math.Sin(')">Sin</button>
                <button class="button cos_btn" type="button" onclick="scientific_func('Math.cos(')">Cos</button>
                <button class="button tan_btn" type="button" onclick="scientific_func('Math.tan(')">Tan</button>
                <button class="button sin_inverse_btn" type="button" onclick="scientific_func('Math.asin(')">Sin <sup>-1</sup></button>
                <button class="button tan_inverse_btn" type="button" onclick="scientific_func('Math.atan(')">Tan<sup>-1</sup></button>
                <button class="button close_bracket" type="button" onclick="scientific_func(')')">)</button>
                <button class="button factorial_btn" type="button" onclick="factorial_func()">n!</button>
                <button class="button log_btn" type="button" onclick="scientific_func('Math.log10(')">Log<sub>10</sub></button>
                <button class="button modulo_btn" type="button" onclick="scientific_func('%')">%</button>
                <button class="button ln_btn" type="button" onclick="scientific_func('Math.log(')">ln</button>
                <button class="button mc_btn" type="button" onclick="memory_func()">Mc</button>
                <button class="button "id="x_pwr_two"  _btn" onclick="input('**2')" >x <sup>2</sup></button>
                <button class="button x_pwr_three_btn">x <sup>3</sup></button>
                <button class="button pwr_btn" onclick="scientific_func('**')">^</button>
                <button class="button pi_btn" onclick="scientific_func('3.14159')">ùõë</button>
                <button class="button mr_btn">Mr</button>
                <button class="button sqrt_btn" type="button" onclick="scientific_func('**2')">‚àö</button>
                <button class="button sqrt_x_btn" onclick="scientific_func('Math.sqrt(')">‚àöx</button>
                <button class="button ten_pwr_x_btn" onclick="ten_power('')">10<sup>x</sup></button>
                <button class="button e_btn" onclick="scientific_func('2.718281828459045')">e</button>
                <button class="button m_plus_btn" onclick="memory_func()">M+</button>
                <button class="button degree_btn" onclick="rand_func()">Rand</button>
                <button class="button x_pwr_minus_one_btn" onclick="x_inver()">1/x</button>
            </div>
        </div>
    </main>
    <script src="javascript/script.js"> </script>
    <script src="https://unpkg.com/complex-js@5.0.0/dst/complex.min.js"></script>
    
    
</body>

</html>
